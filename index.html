<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-Pong</title>
    <style>
        *{
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector("canvas"),
            canvasCtx = canvasEl.getContext("2d")

        const lineWidth = 15

        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function() {
                canvasCtx.fillStyle = "#2C365E"
            canvasCtx.fillRect(0,0, this.w, this.h)
            }
        }

        const line = {
            w: 15,
            h: field.h,
            draw: function() {
                canvasCtx.fillStyle = "#748EF7"
                canvasCtx.fillRect(
                field.w / 2 - this.w / 2,
                0,
                this.w,
                this.h
            )
            }

        }

        function setup(){
            canvasEl.width = canvasCtx.width = field.w
            canvasEl.height = canvasCtx.height = field.h
        }

        function draw(){
            field.draw()
            line.draw()

            //Desenhando a raquete esquerda
            canvasCtx.fillRect(10,400, lineWidth, 200)

            //Desenhando a raquete direita
            canvasCtx.fillRect(
                window.innerWidth - lineWidth - 10,
                200,
                lineWidth, 
                200)

            //Desenhando a Bolinha
            canvasCtx.beginPath()
            canvasCtx.arc(200, 300, 20, 0, 2 * Math.PI, false)
            canvasCtx.fill()

            //Desenhando o placar
            canvasCtx.font = "bold 72px Arial"
            canvasCtx.textAlign = "center"
            canvasCtx.textBaseline = "top"
            canvasCtx.fillStyle = "#848BAB"
            canvasCtx.fillText('3', window.innerWidth / 4, 50)
            canvasCtx.fillText('1', window.innerWidth / 4 + window.innerWidth / 2, 50)
        }

        setup()
        draw()
    </script>
</body>
</html>
